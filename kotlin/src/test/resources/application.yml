spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
logging:
  level:
    root: INFO
    org.jooq.tools.LoggerListener: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
